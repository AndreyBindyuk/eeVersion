<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registr</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td>Name:</td>
                <td><h:inputText value="#{user.login}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><h:inputSecret value="#{user.password}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><h:inputText value="#{user.email}"/></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><h:inputText value="#{user.total}"/></td>
            </tr>
        </table>
        <p><h:commandButton value="Login" actionListener="#{user}" action="welcome"/></p>
        <p><h:commandButton value="Back" action="index"/></p>
    </h:form>
</h:body>
</html>
