<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Java EE 6 Starter Application</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable id="books_of_author" var="book"
                     value="#{BookShelvesManagedBean.books}">
            <p:column sortBy="id" headerText="â„–">
                <h:outputText value="#{book.id}"/>
            </p:column>
            <p:column sortBy="name" headerText="Name">
                <h:commandLink value="#{book.name}"
                               action="#{BookShelvesManagedBean.showBooksByAuthor}">
                    <f:param name="author" value="#{book.author}">
                    </f:param>
                </h:commandLink>
            </p:column>
            <p:column sortBy="numberOfPages" headerText="Number of pages">
                <h:outputText value="#{book.numberOfPages}"/>
            </p:column>
            <p:column sortBy="shelf.name" headerText="Shelf">
                <h:outputText value="#{book.shelf.name}"/>
            </p:column>
            <p:column sortBy="shelfe.genre" headerText="Genre">
                <h:outputText value="#{book.shelf.genre}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
